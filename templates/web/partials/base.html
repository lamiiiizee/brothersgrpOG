{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'web/images/brothers logo (1).png' %}" type="image/png" sizes="16x16">

    {% comment %} <title>Home - Investment Template</title> {% endcomment %}
    <link rel="preconnect" href="//fonts.googleapis.com/index.html">

    <link rel="stylesheet" href="{% static 'web/css/linea.css' %}">
